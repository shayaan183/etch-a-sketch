<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="settings">
        <input id="color-picker" type="color">
        <div class="slider-settings">
            <input type="range" min="4" max="100" value="16" id="resize-slider">
            <span id="output">Size: 16 &times; 16</span>
        </div>
        <button id="color">Color Mode</button>
        <button id="rainbow">Rainbow Mode</button>
        <button id="shading">Shading Mode</button>
        <button id="eraser">Eraser Mode</button>
    </div>

    <div class="container"></div>

    <script src="script.js"></script>
</body>
</html>
